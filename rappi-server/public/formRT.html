<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form registro</title>
    <link rel="icon" href="https://images.rappi.com/web/rappi_favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loginClient.css">
</head>

<body class="page">
    <div class="header-login">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href=""><img alt="Rappi Logo" title="Rappi"
                    src="https://images.rappi.com/web/logo-rappi-new.svg?e=webp"></a>
        </nav>
    </div>
    <div class="form-adress">
        <div class="card" style="max-width: 600px; min-width:320px;">
            <h2 class="text-center" style="font-size: 20px;">información adicional</h2>
            <form action="post">
                <div class="card adress">
                    <div class="form-group">
                        <label for="adress">Número de Cedula:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/26287.svg" alt="imagen de telefono"
                                        style="width: 10px; height:10px;"></span>
                            </div>
                            <input type="text" class="form-control" name="adress"
                                placeholder="Ingresa tu número de cedula">
                        </div>
                    </div>
                </div>
                <div class="card adress">
                    <div class="form-group">
                        <label for="adress-details">Número de telefono:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/15663.png" alt="imagen de telefono"
                                        style="width: 10px; height:10px;"></span>
                            </div>
                            <input type="text" class="form-control" name="adress-details"
                                placeholder="Ingresa tu número de telefono">
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
