<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="https://images.rappi.com/web/rappi_favicon.png">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/loginClient.css">
  </head>
  <body>
    <div class="header-login">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href=""><img alt="Rappi Logo" title="Rappi"
            src="https://images.rappi.com/web/logo-rappi-new.svg?e=webp"></a>
        <form class="form-inline my-2 my-lg-0" action="/">
          <button class="btn btn-outline-danger my-2 my-sm-0"
            type="submit">Volver</button>
        </form>
      </nav>
    </div>
    <div class="container form-login">
      <div class="card" id="login">
        <article class="card-body">
          <div class="container text-center country">
            <img alt="Country flag"
              src="https://images.rappi.com/web-assets/flag-co.png?e=webp">
          </div>
          <div class="text-welcome">
            <p>Bienvenid@ a Rappi</p>
            <h2>Toda tu ciudad en minutos</h2>
          </div>
          <div class="login-division">
            <p class="text-center">Ingresar con</p>
          </div>
          <p>
            <a href="/login" class="btn btn-block btn-outline-info"> <i
                class="fab fa-twitter"></i><img
                src="img/google_PNG19635.png"
                style="width: 30px; height: 30px;"> Login via Google</a>
            <a href="" class="btn btn-block btn-outline-primary"> <i
                class="fab fa-facebook-f"></i><img
                src="img/5a35528ea43144.6338074215134439826725.png"
                style="width: 30px; height: 30px;"> Login via
              facebook</a>
          </p>
          <div class="login-division"></div>
        </article>
      </div>
    </div>
  </body>
</html>
